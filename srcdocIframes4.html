<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>srcdoc iframes 4</title>
</head>
<body>
    <div> 
        <h1>srcdoc iframes 4</h1>
        <iframe id="frame" src="pageWithResources.html"></iframe>
    </div>
</body>

<script>
  const doc = document.getElementById('frame').contentDocument;
  doc.open();
  doc.write('<h1>Written with document.write()</h1><img src="mickey.jpg" /><link rel="stylesheet" href="styles2.css">');
  doc.close();
</script>
</html>
