<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>srcdoc iframes</title>
</head>
<body>
    <div> 
        <h1>srcdoc iframes</h1>
        <iframe srcdoc id="frame1"></iframe>
        <iframe srcdoc id="frame2"></iframe>
        <iframe srcdoc id="frame3"></iframe>
    </div>
</body>

<script>
  // document.getElementById('frame1').contentDocument.write("<h1>Hello world!</h1>")

  const doc = document.getElementById('frame3').contentDocument;
  doc.open();
  doc.write("<h1>Hello world 2!</h1>");
  doc.close();
</script>
</html>
